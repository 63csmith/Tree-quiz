<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz</title>
    <link rel="stylesheet" href="./Assets/style.css" />
  </head>
  <body>
    <header>
      <h1>Tree-Quiz</h1>
    </header>
    <p id="time">Time</p>
    <p id="seconds"></p>
    <div id="questions">
      <p>Questions</p>
      <button id="a" onclick="checkAnswer('a')">A</button>
      <button id="b" onclick="checkAnswer('b')">B</button>
      <button id="c" onclick="checkAnswer('c')">C</button>
      <button id="d" onclick="checkAnswer('d')">D</button>
    </div>
    <main>
      <section class="display-box">
        <button id="start-btn">Start Quiz</button>
      </section>
    </main>
    <section>
      <h3>High Scores</h3>
      <ul class="list-group list-group-flush" id="score-list"></ul>
    </section>
    <script src="./Assets/script.js"></script>
  </body>
</html>
